---
# github-service
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: github-service
  namespace: keptn
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          annotations:
            autoscaling.knative.dev/minScale: "1"
        spec:
          container:
            image: keptn/github-service:latest
            env:
            - name: APP_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: keptn-domain
                  key: app_domain
---
